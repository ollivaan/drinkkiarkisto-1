{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('keywords_create') }}">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">{{form.name.label}}</label>
    <div class="col-sm-8">
      {{form.name(class_="form-control")}}
    </div>
  </div>
  {% if form.name.errors|length > 0 %}
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <div class="alert alert-danger">
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  {% endif %}

  <div class="form-row">
    <input type="submit" class="btn btn-success" value="Lisää ainesosa">
  </div>
</form>
{% endblock %}
