{% extends "layout.html" %}

{% block body %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">Drinkki</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for drink in results %}
        <tr>
            <td>
                <a href="{{url_for('get_drink', drink_id=drink.id)}}">{{ drink.name }}</a>
            </td>
            <td><a href="{{url_for('drinks_edit', drink_id=drink.id)}}"><button class="btn btn-primary">Muokkaa</button></a>
                <a href="{{url_for('drinks_delete', drink_id=drink.id)}}"><button class="btn btn-danger">Poista</button></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
